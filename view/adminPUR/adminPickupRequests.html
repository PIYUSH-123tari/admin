<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Pickup Requests</title>
  <link rel="stylesheet" href="adminPickup.css">
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@600;700;800&family=DM+Sans:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>

  <nav class="topbar">
    <button id="backBtn" class="back-btn">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"/></svg>
      Back
    </button>

    <h1 class="page-title">Region Pickup Requests</h1>

    <!-- Notification Bell -->
    <button class="notif-bell" id="notifBell" title="View Notifications">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
        <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
      </svg>
      <span class="notif-badge" id="notifBadge" style="display:none">0</span>
    </button>
  </nav>

  <!-- Toast container -->
  <div class="toast-container" id="toastContainer"></div>

  <div id="requestsContainer"></div>

  <!-- Image Modal -->
  <div id="imageModal" class="modal">
    <span class="close-btn" id="closeModal">&times;</span>
    <img class="modal-content" id="modalImage" alt="Waste">
  </div>

  <script src="adminPickup.js"></script>
</body>
</html>
