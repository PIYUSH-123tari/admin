<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Collections</title>
  <link rel="stylesheet" href="viewCollection.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="header">
    <button class="back-btn" id="backBtn">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"/></svg>
      Back
    </button>
    <h2>Collection Records</h2>
    <div class="spacer"></div>
  </div>

  <div class="table-wrapper">
    <div id="loadingState" class="loading-state">
      <div class="spinner"></div>
      <p>Loading records...</p>
    </div>

    <div id="emptyState" class="empty-state" style="display:none;">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#a0c4a0" stroke-width="1.5"><path d="M9 17H5a2 2 0 0 0-2 2"/><path d="M19 17h-4a2 2 0 0 1-2-2V5a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v2"/><rect x="13" y="2" width="8" height="6" rx="1"/></svg>
      <p>No collection records found.</p>
    </div>

    <table id="collectionTable" style="display:none;">
      <thead>
        <tr>
          <th>Assignment ID</th>
          <th>Category</th>
          <th>Description</th>
          <th>Weight (kg)</th>
          <th>Date & Time</th>
        </tr>
      </thead>
      <tbody id="collectionBody"></tbody>
    </table>
  </div>

<script src="viewCollection.js"></script>
</body>
</html>
