<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Agent</title>
  <link rel="stylesheet" href="ca.css" />
</head>
<body>

<div class="back-container">
  <button type="button" id="backBtn">‚Üê Back to Agent Management</button>
</div>

<h1 id="formTitle">CREATE AGENT</h1>

<form id="agentForm" enctype="multipart/form-data">

  <label>Agent Name</label>
  <input type="text" name="agent_name" placeholder="Enter agent name" required />

  <label>Agent Address</label>
  <textarea name="agent_address" placeholder="Enter agent address" required></textarea>

  <label>Phone Number</label>
  <input type="tel" name="agent_phoneNo" placeholder="Enter phone number" required />

  <label>Email Address</label>
  <input type="email" name="agent_email" placeholder="Enter email" required />

  <label>Password</label>
  <input type="password" name="password" placeholder="Enter password" required />

  <label for="pass_photo">Passport Size Photo</label>
  <input type="file" name="passport_photo" id="pass_photo" accept=".jpg,.jpeg,.png" required />

  <label for="adhar_photo">Aadhar Card Photo</label>
  <input type="file" name="adhar_photo" id="adhar_photo" accept=".jpg,.jpeg,.png" required />

  <button type="submit" id="submitBtn">CREATE AGENT</button>

</form>

<script src="ca.js"></script>
</body>
</html>
