<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="aP.css" />
</head>
<body>

  <h1 class="title">Admin Dashboard</h1>

  <div class="card-container">

    <!-- Card 1 -->
    <div class="card" onclick="openAgents()">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Agents">
      <p>AGENTS</p>
    </div>

    <!-- Card 2 -->
    <div class="card" onclick="openPickup()">
      <img src="https://cdn-icons-png.flaticon.com/512/833/833314.png" alt="Pickup">
      <p>PICKUP REQUEST & ASSIGNMENT</p>
    </div>

    <!-- Card 3 -->
    <div class="card" onclick="openPackages()">
      <img src="https://cdn-icons-png.flaticon.com/512/679/679922.png" alt="Packages">
      <p>PACKAGES</p>
    </div>

  </div>

  <button id="logoutBtn" class="logout-btn">Logout</button>

  <script src="aP.js"></script>
</body>
</html>
