<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agent Management</title>
  <link rel="stylesheet" href="am.css" />
</head>
<body>

  <h1 class="title">AGENT MANAGEMENT</h1>

  <div class="card-container">

    <!-- Card 1 -->
    <div class="card" onclick="createAgent()">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828817.png" alt="Create Agent">
      <p>CREATE AGENT</p>
    </div>

    <!-- Card 2 -->
    <div class="card" onclick="manageAgents()">
      <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Manage Agents">
      <p>VIEW / UPDATE / DELETE AGENTS</p>
    </div>

    <!-- Card 3 -->
    <div class="card" onclick="agentStatus()">
      <img src="https://cdn-icons-png.flaticon.com/512/1827/1827392.png" alt="Agent Status">
      <p>AGENT STATUS</p>
    </div>

  </div>

  <script src="am.js"></script>
</body>
</html>
